name: Release

on:
  workflow_dispatch:
    inputs:
      os:
        description: Operating System
        required: true

jobs:
  packer-build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Build new ${{ inputs.os }} release
        env:
          OS: ${{ inputs.os }}
          VAGRANT_CLOUD_TOKEN: ${{ secrets.VAGRANT_CLOUD_TOKEN }}
        run: packer build "$OS"
